{% extends 'base.html' %}
{% block content %}
<section>
	<div class="page_wrapper">
		<div class="page_title_wrapper">
			<div class="nfl_icon_wrapper"><i class="fas fa-football-ball"></i></div>
			<h1 class="page_title">NFL Games</h1>
		</div>
		
			<div class="game_wrapper">
				{% for g in games %}
				<div class="game_flex">				
						<div class="team_row">
							<div class="team_column">
									<p class="home_away">Home</p>
									<img class="team_logo" 
											src="{{ g.game.home_team.logo }}" 
											alt="team logo" />
									<p class="team_title">{{ g.game.home_team.name }}</p>
								</div>
								<p class="score">{{ g.game.home_team.score }}</p>
							</div>								
					
						<p class="game_vs_txt">vs</p>
						
				<div class="team_row">
					<p class="score">{{ g.game.away_team.score }}</p>
					<div class="team_column">
							<p class="home_away">Away</p>
							<img class="team_logo" 
									src="{{ g.game.away_team.logo }}"
									alt="team logo" />
							<p class="team_title">{{ g.game.away_team.name }}</p>
					</div>					
				</div>
							
			</div>			
			<div class="dropdown_cta">
				<p>View Stat Leaders &darr;</p>
			</div>
			{% endfor %}
		</div>
		
	</div>
</section>
{% endblock %}
